name: flutter_canvas_code_editor
description: An editor for Dart code, built with the Flutter canvas.
publish_to: 'none'
version: 0.0.0-a1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  file: ^7.0.0
  file_picker: ^5.3.3
  path: ^1.8.3
  characters: ^1.3.0
  intl: ^0.18.0
  flutter_fancy_tree_view: ^1.3.0

  abstractions:
    git: https://github.com/enspyrco/abstractions
  error_correction_in_perception:
    git: https://github.com/enspyrco/error_correction_in_perception
  framing_in_perception:
    git: https://github.com/enspyrco/framing_in_perception
  introspection:
    git: https://github.com/enspyrco/introspection
  locator_for_perception:
    git: https://github.com/enspyrco/locator_for_perception
  percepts:
    git: https://github.com/enspyrco/percepts
  test_utils_for_perception:
    git: https://github.com/enspyrco/test_utils_for_perception
  analysis_server_utils:
    git: https://github.com/enspyrco/analysis_server_utils
  lsp_client:
    git: https://github.com/enspyrco/lsp_client

dev_dependencies:
  flutter_test:
    sdk: flutter
  enspyr_lints:
    git: https://github.com/enspyrco/enspyr_lints

flutter:
  uses-material-design: true
